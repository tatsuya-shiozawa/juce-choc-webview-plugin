<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景アニメーション</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background-color: #3498db;
                transform: rotate(0deg);
            }
            100% {
                background-color: #e74c3c;
                transform: rotate(360deg);
            }
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 20px;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<button onclick="showAlert()">クリックしてください</button>
<button onclick="hello_cpp()">クリックしてください</button>

<script>
    function showAlert() {
        alert('ボタンがクリックされました！ from JavaSctipt');
    }
</script>

</body>
</html>
